        <style>
            button#light-btn {
                width: 200px;
                height: 200px;
                border: none;
                border-radius: 50%;
                padding: 50px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -100px;
                margin-left: -100px;
                transition: all 200ms;
            }
            button.light-btn-on {
                transform: scale(2);
                background: #ffffff;
                box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.3);
            }
            button.light-btn-off {
                transform: scale(1);
                background: #666666;
                box-shadow: 0px 0px 30px 0px #ffffff;
            }
        </style>

        <script type="text/javascript">
            var btn_light = document.querySelector('#light-btn');
            var img_light_on = document.querySelector('#light-on');
            var img_light_off = document.querySelector('#light-off');
            var timer_id = 0;
            function GetRelayStatus()
            {
                var xhr = new XMLHttpRequest();
                xhr.open('get', 'getrelaystatus', false);
                xhr.send();
                return xhr.response == '1' ? 1 : 0;
            }
            function SetRelayStatus(status)
            {
                var xhr = new XMLHttpRequest();
                xhr.open('get', status ? 'relayon' : 'relayoff');
                xhr.send();
            }
            btn_light.onclick = function(e)
            {
                SetRelayStatus(this.className == 'light-btn-on' ? false : true);
                RefreshButton();
            }
            function RefreshButton()
            {
                img_light_off.style.display = img_light_on.style.display = 'none';
                if (GetRelayStatus())
                {
                    img_light_on.style.display = 'block';
                    btn_light.className = 'light-btn-on';
                    document.body.style.background = '#ffffff';
                }
                else
                {
                    img_light_off.style.display = 'block';
                    btn_light.className = 'light-btn-off';
                    document.body.style.background = '#000000';
                }
            }
            function SetupTimer()
            {
                return setInterval(function(e)
                {
                    RefreshButton();
                }, 200);
            }
            (function Initialize()
            {
                RefreshButton();
                window.onfocus = function(e)
                {
                    if (!timer_id)
                    {
                        timer_id = SetupTimer();
                    }
                };
                window.onblur = function(e)
                {
                    clearInterval(timer_id);
                    timer_id = 0;
                };
                if (!timer_id)
                {
                    timer_id = SetupTimer();
                }
            })();
        </script>
    </body>
